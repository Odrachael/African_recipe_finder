<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Cart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }
    .recipe-details {
      background: #fff;
      padding: 20px;
      border-radius: 4px;
      max-width: 600px;
      margin: 20px auto;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .recipe-details img {
      width: 100%;
      height: auto;
      border-radius: 4px;
    }
    .recipe-details h1 {
      margin: 20px 0;
    }
    .recipe-details p {
      margin: 10px 0;
      font-size: 16px;
    }
    .recipe-details a {
      color: #007BFF;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="recipe-details" id="recipe-details">
    <!-- Recipe details will be populated here by JavaScript -->
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      fetch('/get-recipe-details')
        .then(response => response.json())
        .then(data => {
          const recipeDetails = document.getElementById('recipe-details');
          if (data.status === 'success') {
            const recipe = data.recipe;
            recipeDetails.innerHTML = `
              <img src="${recipe.image}" alt="${recipe.label}">
              <h1>${recipe.label}</h1>
              <p><strong>Calories:</strong> ${recipe.calories.toFixed(2)}</p>
              <p><strong>Ingredients:</strong> ${recipe.ingredientLines.join(', ')}</p>
              <a href="${recipe.url}" target="_blank">Full Recipe</a>
            `;
          } else {
            recipeDetails.innerHTML = '<p>Failed to load recipe details. Please try again.</p>';
          }
        })
        .catch(error => {
          console.error('Error fetching recipe details:', error);
        });
    });
  </script>
</body>
</html>
