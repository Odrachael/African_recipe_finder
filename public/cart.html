<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <style>
        body {
            font-family: "Lato", sans-serif;
            margin: 0;
            padding: 0;
        }
        .recipe {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            background-color: #fff;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .recipe:hover {
            transform: scale(1.05);
        }
        .recipe img {
            width: 100%;
            height: auto;
            border-radius: 4px;
        }
        .recipe h3 {
            margin: 10px 0;
            font-size: 20px;
        }
        .recipe p {
            font-size: 14px;
            color: #666;
        }
        .recipe .price {
            font-size: 18px;
            color: #333;
            margin: 10px 0;
        }
        .recipe .buy-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 14px;
            color: #fff;
            background-color: #28a745;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        .recipe .buy-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Purchased Recipes</h1>
    <!-- Recipes will be appended here by the server -->
</body>
</html>
